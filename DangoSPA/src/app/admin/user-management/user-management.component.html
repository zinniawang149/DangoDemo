<div class="row">
  <table class="table table-hover">
    <thead class="thead-inverse">
      <tr>
        <th style="width: 10%">User ID</th>
        <th style="width: 30%">User Name</th>
        <th style="width: 40%">Active roles</th>
        <th style="width: 20%"></th>
      </tr>
    </thead>
    <tr *ngFor="let user of users" class="hover">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>

</div>
