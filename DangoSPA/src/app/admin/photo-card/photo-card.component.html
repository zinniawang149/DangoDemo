<div>{{photo.user.username}}</div>
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{photo.url}}" alt="" />
  </div>
  <div class="card-body p-1">
    <ul class="list-inline text-center">
      <li class="list-inline-item"><button class="btn btn-success w-100" type="button" (click)="setApprovedPhoto(photo.id)">Approve</button></li>
      <li class="list-inline-item"><button class="btn btn-danger w-100" type="button" (click)="rejectPhoto(photo.id)">Reject</button></li>
    </ul>
  </div>
</div>
